<div class="container mt-5">
  <h4>Sports News</h4>
  <div class="d-flex justify-content-center" *ngIf="news.length <= 0">
    <div class="spinner-border m-5" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div class="row" *ngIf="news.length > 0">
    <div *ngFor="let d of news" class="col-lg-3 mt-3 mb-3">
      <div class="box">
        <img src="{{d.urlToImage === null ? 'https://www.generationsforpeace.org/wp-content/uploads/2018/03/empty.jpg' : d.urlToImage}}" width="100%" height="200" />
        <a href="{{d.url}}" target="_blank" class="btn btn-dark btn-sm read-more my-2">Read More</a>
        <h5>{{d.title}}</h5>
      </div>
    </div>
  </div>
</div>
