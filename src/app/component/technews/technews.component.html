<div class="container-fluid mt-5">
  <h4>Technology News</h4>
  <div class="row">
    <div *ngFor="let d of technews" class="col-lg-3 mt-3 mb-3">
      <div class="box">
        <div>
          <img src="{{d.urlToImage === null ? 'https://www.generationsforpeace.org/wp-content/uploads/2018/03/empty.jpg' : d.urlToImage}}" width="100%" height="200" />
          <h5 class="mt-2 mb-2">{{d.title}}</h5>
        </div>
        <a href="{{d.url}}" target="_blank" class="btn btn-dark btn-sm read-more">Read More</a>
      </div>
    </div>
  </div>
</div>
